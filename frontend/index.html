<html lang="en" class='h-100'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Cadence Tunes</title>
</head>
<body class="h-100 text-center text-white" style='background-color: #834364'>

<div id='intro' class='container'>
    <div class="h-75 row align-items-center">
        <div class='col'>
            <div id='intro-question' class='display-3 pb-3'>What's your target running cadence?</div>
            <div id='intro-builder' class='row align-items-center'>
                <div class='col-4'></div>
                <div class='col-4'>
                    <input type="number" id="cadence" name="cadence" placeholder="(Number of steps/minute)" class='form-control form-control-sm w-100'>
                </div>
                <div class='col-1'><small>(enter)</small></div>
                <div class='col-3'></div>
            </div>
        </div>
    </div>
</div>


    <div class="container" id='step2'>
        <div class="row">
            <!-- Playlist Builder Container -->
            <div id="builder" class='col p-5'>
                <h3 class='display-4'>Recommended Songs</h3>
                <ul id='recList' class="list-unstyled text-start pt-3"></ul>
            </div>
            <!-- Top Playlists Container -->
            <div id='top' class='col-3'>
                <div id='wipSpan' class='p-2'>
                    <span class='d-flex align-items-center justify-content-between'>
                        <h3 id='playlistName' class='display-2'></h3>
                        
                        <!-- <div id='WIP-tools' class="btn-group btn-group-sm" role="group" aria-label="Basic example"> -->
                        <div id='WIP-tools'>
                            <!-- <button id='wip-info' type="button" class="btn btn-secondary"><i class="fas fa-info-circle"></i></button> -->
                            <button id='edit' type="button" class='btn btn-warning'>
                                <i id='edit' class="far fa-edit"></i>
                            </button>
                            <button id='save' type="button" class="btn btn-success">
                                <i id='save' class="fas fa-file-upload"></i>
                            </button>
                        </div>
                    </span>
                    <ul id='wipUl' class="list-unstyled text-start"></ul>
                </div>
                <h3>Recently Created Playlists</h3>
                <ul id='recentList' class="list-unstyled text-start"></ul>
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/c766992cd1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src='src/song.js' type='text/javascript'></script>
    <script src='src/songApi.js' type='text/javascript'></script>
    <script src='src/spotifyApi.js' type='text/javascript'></script>
    <script src='src/playlist.js' type='text/javascript'></script>
    <script src='src/playlistApi.js' type='text/javascript'></script>
    <script src='src/user.js' type='text/javascript'></script>
    <script src='src/genre.js' type='text/javascript'></script>
    <script src='index.js' type='text/javascript'></script>
</body>
</html>
