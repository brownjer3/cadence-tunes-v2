<html lang="en" class='h-100'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="assets/running2.png">
    <title>Cadence Tunes</title>
</head>
<body class="h-100 text-center text-white" style='background-color: #435472'>

<div id='intro' class='container'>
    <div class="h-75 row align-items-center">
        <div class='col'>
            <div id='intro-question' class='display-3 pb-3'>What's your target running cadence?</div>
            <div id='intro-builder' class='row align-items-center'>
                <div class='col-4'></div>
                <div class='col-4'>
                    <input type="number" id="cadence" name="cadence" placeholder="Number of steps/minute" class='form-control w-100'>
                </div>
                <div class='col-1'><button id='enter' type="button" class="btn btn-outline-warning">Enter</button></div>
                <div class='col-3'></div>
            </div>
        </div>
    </div>

    <div id='info-links'>
        <div class="d-flex justify-content-evenly">
            <button id='what' type="button" class="btn btn-link text-decoration-none text-white" data-bs-toggle="modal" data-bs-target="#infoModal">
                What's an average cadence?
            </button>
            <button id='how' type="button" class="btn btn-link text-decoration-none text-white" data-bs-toggle="modal" data-bs-target="#infoModal">
                How can I find my target cadence?
            </button>
            <button id='why' type="button" class="btn btn-link text-decoration-none text-white" data-bs-toggle="modal" data-bs-target="#infoModal">
                Why does it matter?
            </button>
        </div>

        <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div id='modal-info' class="modal-body text-dark"></div>
            </div>
            </div>
        </div>
    </div>
    
</div>


    <div class="container pt-3" id='phase2'>
        <div class="row">
            <!-- Playlist Builder Container -->
            <div id="builder" class='col pt-3'>
                <h3 class='display-5'>Recommended Songs</h3>
                <div class='row row-cols-2 d-flex align-items-center'>
                    <div class='col text-end'>
                        <small id='list-active-genres' class='m-2'></small>
                    </div>
                    <div class='col text-start'>
                        <small id='change-genres' class='text-decoration-underline fw-light'>(change)</small>
                    </div>
                </div>
                <div class='row row-cols-2 d-flex align-items-center'>
                    <div class='col text-end'>
                        <small id='list-active-cadence' class='m-2'></small>
                    </div>
                    <div class='col text-start'>
                        <small id='change-cadence' class='text-decoration-underline fw-light'>(change)</small>
                    </div>
                </div>
                <ul id='recList' class="list-unstyled text-start pt-3"></ul>
            </div>
            <!-- Top Playlists Container -->
            <div id='top' class='col-4 pt-3'>
                <div id='wipSpan'>
                    <div class='row d-flex align-items-center'>
                        <div class='col-8'>
                            <h3 id='playlistName' class='display-5'></h3>
                        </div>
                        <div id='WIP-tools' class='col-4'>
                            <i id='edit' class="far fa-edit fa-lg"></i>
                            <i id='save' class="far fa-save fa-lg"></i>
                        </div>
                    </div>
                    <ul id='wipUl' class="list-unstyled text-start list-group list-group-flush mb-4"></ul>
                </div>
                <h3 class='lead'><strong>Recently Created Playlists</strong></h3>
                <ul id='recentList' class="list-unstyled text-start"></ul>
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/c766992cd1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src='src/song.js' type='text/javascript'></script>
    <script src='src/spotifyApi.js' type='text/javascript'></script>
    <script src='src/playlist.js' type='text/javascript'></script>
    <script src='src/playlistApi.js' type='text/javascript'></script>
    <script src='src/user.js' type='text/javascript'></script>
    <script src='src/genre.js' type='text/javascript'></script>
    <script src='index.js' type='text/javascript'></script>
</body>
</html>
