<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Cadence Tunes</title>
</head>
<body>
    <h1 id='title' class='text-center display-1'>Cadence Tunes v2</h1>

    <div class='container'>
        <div class='row'>
            <!-- Playlist Builder Container -->
            <div id='builder' class='col-8'>
                <h3>Playlist Builder</h3>
                <form id='form' action="#">
                    <label for="genre">What type of music do you like to run to?</label>
                    <div id='genres' class='row'></div>
                    

                    <label for="cadence">Cadence</label>
                    <input type="number" id='cadence' name='cadence'>

                    <input type='submit' id='submit'>
                </form>
            </div>

            <!-- Top Playlists Container -->
            <div id='top' class='col-4'>
                <h3>Top Playlists</h3>
                <ul id=topList></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src='index.js' type='text/javascript'></script>
</body>
</html>
