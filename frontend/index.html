<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Cadence Tunes</title>
</head>
<body class="h-100 text-center text-white bg-dark">
    <h1 id='title' class='text-center display-1'>Cadence Tunes v2</h1>

    <div class='container'>
        <div class='row'>
            <!-- Playlist Builder Container -->
            <div id='builder' class='col-8'>
                <h3>Playlist Builder</h3>
                <ul id='recList'></ul>
                <form id='form'>
                    <label for="genre">What type of music do you like to run to?</label>
                    <div id='genres' class='row'></div>
                    
                    <label for="cadence">Cadence</label>
                    <input type="number" id='cadence' name='cadence'>

                    <input type='submit' id='submit'>
                </form>
            </div>

            <!-- Top Playlists Container -->
            <div id='top' class='col-4'>
                <span class='d-flex align-items-center justify-content-between'>
                    <h3 id='playlistName'></h3>
                    
                    <!-- <div id='WIP-tools' class="btn-group btn-group-sm" role="group" aria-label="Basic example"> -->
                    <div id='WIP-tools'>
                        <!-- <button id='wip-info' type="button" class="btn btn-secondary"><i class="fas fa-info-circle"></i></button> -->
                        <!-- <button id='edit' type="button" class='btn btn-warning'> -->
                            <i id='edit' class="far fa-edit"></i>
                        <!-- </button> -->
                        <!-- <button id='save' type="button" class="btn btn-success"> -->
                            <i id='save' class="fas fa-file-upload"></i>
                        <!-- </button> -->
                      </div>
                    
                </span>
                    <ul id='wipUl'></ul>

                <h3>Recent Playlists</h3>
                <ul id='recentList'></ul>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c766992cd1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src='src/song.js' type='text/javascript'></script>
    <script src='src/songApi.js' type='text/javascript'></script>
    <script src='src/spotifyApi.js' type='text/javascript'></script>
    <script src='src/playlist.js' type='text/javascript'></script>
    <script src='src/playlistApi.js' type='text/javascript'></script>
    <script src='src/user.js' type='text/javascript'></script>
    <script src='src/genre.js' type='text/javascript'></script>
    <script src='index.js' type='text/javascript'></script>
</body>
</html>
